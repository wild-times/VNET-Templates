<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>VNET</title>
        <link rel="stylesheet" href="/decoupled/navbar/index.css" type="text/css">
        <link rel="stylesheet" href="index.css" type="text/css">
    </head>

    <body>

        <div class="main">
            <!-- NavBar -->
            <div class="navbar">
                <img src="/Images/vnet_logo.png" alt="Logo for VNET" class="navbar_vnet_logo">
            </div>
            <!-- End of NavBar-->

            <!-- CONTENT GOES HERE -->

            <div class="sign-outer-box">
                <div class="inner-box">
                    <div class="sign-in-top">
                        <h1>Sign Up for VNET</h1>
                    </div>

                    <form id="sign-form">
                        <div class="share-space">
                            <div>
                                <label for="username-input">Username</label>
                                <input type="text" id="username-input" name="username" placeholder="A unique username" />
                            </div>

                            <div>
                                <label for="email-input">Email</label>
                                <input type="email" name="email" id="email-input" placeholder="Your working email address">
                            </div>
                        </div>

                        <div class="share-space">
                            <div>
                                <label for="first-name-input">First Name</label>
                                <input type="text" id="first-name-input" name="first-name" placeholder="Your first name">
                            </div>

                            <div>
                                <label for="last-name-input">Last Name</label>
                                <input type="text" id="last-name-input" name="last-name" placeholder="Your last name">
                            </div>
                        </div>

                        <div class="share-space">
                            <div>
                                <label for="password-input">Password</label>
                                <input type="password" name="password" id="password-input" placeholder="A strong password">
                            </div>

                            <div>
                                <label for="password-input-2">Repeat Password</label>
                                <input type="password" name="password2" id="password-input-2" placeholder="Repeat strong password">
                            </div>
                        </div>

                        <div id="submit">
                            <input type="submit" value="sign up" class="wild-buttons">
                        </div>

                        <p>Already have an account? <a href="#">Sign in</a></p>
                    </form>

                </div>
            </div>

            <!-- CONTENT ENDS HERE -->

        </div>

        <!-- Links for ions or something IDK-->
        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    </body>
</html>
