<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>VNET</title>
        <link rel="stylesheet" href="/decoupled/navbar/index.css" type="text/css">
        <link rel="stylesheet" href="index.css" type="text/css">
    </head>

    <body>

        <div class="main">
            <!-- NavBar -->
            <div class="navbar">
                <img src="/Images/vnet_logo.png" alt="Logo for VNET" class="navbar_vnet_logo">

                <div class="navbar_userDetails">
                    <div class="navbar_userDetails_text">
                        <p class="navbar_userDetails_username">Shei Savage</p>
                        <span class="navbar_userDetails_email">sheisavage2052@outlook.com</span>
                    </div>

                    <div class="navbar_userDetails_avatar">
                        <img src="/Images/avatar_main.jpg" alt="user_avatar" class="navbar_avatar_img">
                    </div>
                </div>
            </div>
            <!-- End of NavBar-->

            <!-- CONTENT GOES HERE -->

            <div class="profilePage_main">
                <div class="profilePage_sidebar">
                    <div class="profilePage_sidebar_content">
                        <ion-icon name="home"></ion-icon>
                        <span class="home_title">Home</span>
                    </div>

                    <div class="profilePage_sidebar_content">
                        <ion-icon name="calendar"></ion-icon>
                        <span class="meetings_title">Scheduled Meetings</span>
                    </div>

                    <div class="profilePage_sidebar_content">
                        <ion-icon name="log-out-outline"></ion-icon>
                        <span class="logout_title">Log Out</span>
                    </div>
                </div>

                <div class="profilePage_user">
                    <div class="profilePage_user_banner_and_name">
                        <div class="profilePage_user_banner"></div>

                        <div class="profilePage_user_avatar_and_name">
                            <img src="/Images/avatar_main.jpg" alt="user_avatar" class="profilePage_user_avatar_img_sub">
                            <span class="profilePage_user_user_name">Shei Savage</span>
                            <a href="#" class="profilePage_user_edit_details_span">Edit Profile</a>
                        </div>
                    </div>

                    <div class="profilePage_user_details">
                        <div class="profilePage_user_details_user_details_sub_div">
                            <span>First Name</span>
                            <p class="profilePage_user_details_first_name">Shei</p>
                        </div>

                        <div class="profilePage_user_details_user_details_sub_div">
                            <span>Last Name</span>
                            <p class="profilePage_user_details_last_name">Savage</p>
                        </div>

                        <div class="profilePage_user_details_user_details_sub_div">
                            <span>Email</span>
                            <p class="profilePage_user_details_user_email">sheisavage2052@outlook.com</p>
                        </div>

                        <div class="profilePage_user_details_user_details_sub_div">
                            <span>Meeting Name</span>
                            <p class="profilePage_user_details_meeting_name">George Chege</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- CONTENT ENDS HERE -->

        </div>

        <!-- Links for ions or something IDK-->
        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    </body>
</html>
