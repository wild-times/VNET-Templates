<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>VNET</title>
        <link rel="stylesheet" href="/decoupled/navbar/index.css" type="text/css">
        <link rel="stylesheet" href="/decoupled/sign_up/index.css" type="text/css">
        <link rel="stylesheet" href="index.css" type="text/css">
    </head>

    <body>

        <div class="main">
            <!-- NavBar -->
            <div class="navbar">
                <img src="/Images/vnet_logo.png" alt="Logo for VNET" class="navbar_vnet_logo">
            </div>
            <!-- End of NavBar-->

            <!-- CONTENT GOES HERE -->

            <div class="sign-outer-box">
                <div class="inner-box">
                    <div class="sign-in-top">
                        <h1>Sign in to VNET</h1>
                    </div>

                    <form id="sign-form">
                        <div>
                            <label for="username-input">Username</label>
                            <input type="text" id="username-input" name="username" placeholder="Your username" />
                        </div>

                        <div>
                            <label for="password-input">Password</label>
                            <input type="password" name="password" id="password-input" placeholder="Your password">
                        </div>

                        <div id="submit">
                            <input type="submit" value="sign in" class="wild-buttons">
                        </div>

                        <p>Don't have an account? <a href="#">Sign up</a></p>
                    </form>

                </div>
            </div>

            <!-- CONTENT ENDS HERE -->

        </div>

        <!-- Links for ions or something IDK-->
        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    </body>
</html>
