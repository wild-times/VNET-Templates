<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>VNET Meeting Preview</title>
</head>
<body>
    <div class="main">
        <div class="navbar">
            <img src="../Images/vnet_logo.png" alt="Logo" class="vnet_logo">
            <div class="navbar_userDetails">
                <div class="navbar_userDetails_text">
                    <p class="navbar_userDetails_username">
                        Shei Savage
                    </p>
                    <span class="navbar_userDetails_email">
                        sheisavage2052@outlook.com
                    </span>
                </div>
                <div class="navbar_userDetails_avatar">
                    <img src="../Images/avatar_main.jpg" alt="user_avatar" class="avatar_img">
                </div>
            </div>
        </div>

        <div class="meeting_preview_main">
            <div class="camera_check">
                <div class="video_box"></div>
                <div class="cam_and_video_buttons">
                    <ion-icon name="videocam" class="cam_mic_icons"></ion-icon>
                    <!-- to be displayed on toggle -->
                    <ion-icon name="videocam-off" class="cam_mic_icons icons_off"></ion-icon>

                    <ion-icon name="mic" class="cam_mic_icons"></ion-icon>
                    <!-- to be displayed on toggle -->
                    <ion-icon name="mic-off" class="cam_mic_icons icons_off"></ion-icon>
                </div>
            </div>
            <div class="user_ready">
                <div class="user_ready_details">
                    <p>Ready To Join?</p>
                    <div class="buttons_div">
                        <button>Proceed to Meeting</button>
                        <button>Cancel</button>
                    </div>
                </div>
            </div>
        </div>
        
    </div>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
