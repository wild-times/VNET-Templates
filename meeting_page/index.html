<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Meeting_Page</title>
</head>
<body>
    <div class="meeting_page_main">
        <div class="meeting_space">
            <div class="people_div">

                <div class="person_space"></div>
                <div class="person_space"></div>
                <div class="person_space"></div>

            </div>
        </div>

            <div class="meeting_actions_options">
